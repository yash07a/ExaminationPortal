<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Teacher | Show All</title>
    <style type="text/css">
      body
      {
        margin: 0px;
        padding: 0px;
        background: #191919;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
          table, th, td
          {
            color: white;
            border: 2px solid white;
            border-collapse: collapse;
          }
    </style>
  </head>
  <body onload="prompts()">
    <table>
      <thead>
        {%for i in cols%}
          <th>{{i}}</th>
        {%endfor%}
      </thead>
      {% for item in data%}
        <tr>
          {% for i in item%}
            <td>{{i}}</td>
          {%endfor%}
        </tr>
      {%endfor%}
    </table>

  </body>
  <script>
    function prompts()
    {
      if("{{noNetwork}}" == "True")
      {
          alert("Please Check your internet Connection...");
      }
    }
  </script>
</html>
